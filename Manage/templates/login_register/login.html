<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/icon.ico" /><!--设置网页题目图标-->
    <title>苗圃管理系统登录界面</title>
<link rel="stylesheet" type="text/css" href="/static/css/login_css/normalize.css" />
<link rel="stylesheet"  type="text/css" href="/static/css/login_css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/css/login_css/component.css" />
<!--[if IE]>
<script src="/static/js/login_js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h2 align="center">农场苗圃管理系统</h2>
						<form action="http://127.0.0.1:8000/do_login/" name="f" method="post" id="form">
                            {% csrf_token %}
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color:#FFFFFF !important;" type="text" placeholder="请输入账户">
							</div>

							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>

							<div class="mb2"><a class="act-but submit"onclick="document.getElementById('form').submit();" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                            <div class="mb2"><a class="act-but submit" href="http://127.0.0.1:8000/register/" style="color: #FFFFFF">注册</a></div>
                             <div align="center">
                                 <span style="color:red;" >{{   erormessage}}</span>
                                 {% if messages %}
                            <script>
                                {% for msg in messages %}
                                    alert('{{ msg.message }}');
                                {% endfor %}
                            </script>
                        {% endif %}
                             </div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/js/login_js/TweenLite.min.js"></script>
		<script src="/static/js/login_js/EasePack.min.js"></script>
		<script src="/static/js/login_js/rAF.js"></script>
		<script src="/static/js/login_js/demo-1.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/icon.ico" /><!--设置网页题目图标-->
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register_css/regist.css">

</head>
<body>

    <div class="wrapper">
        <article>
            <h1><span>苗圃管理系统注册页面</span></h1>
            <div class="main">
                <form id="regist" method="post" action="http://127.0.0.1:8000/do_register/">
                     {% csrf_token %}
                    <div class="userName">
                        <input type="text" name="userName" placeholder="用户名">
                        <em>由5-8个字符组成！</em>
                    </div>
                    <div class="password">
                        <input type="password" name="pwd" placeholder="密码">
                        <em>使用字母、数字、符号两种及以上的组合，8-12个字符</em>
                    </div>
                    <div class="againpwd">
                        <input type="password" name="pwd1" placeholder="再次输入密码">
                        <em style="color: red">{{message}}</em>
                    </div>
                     <input class="button" type="submit" onclick="finish()" value="注册">
                </form>
            </div>
         </article>
    </div>
</body>
</html>

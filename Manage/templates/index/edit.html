<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/icon.ico" /><!--设置网页题目图标-->
    <title>入库信息修改</title>
    <link rel="stylesheet" type="text/css" href="/static/css/edit.css">
    <script src="/static/js/time.js"/>
    <!--日期的css和js-->
         <link href="/static/static_date/bootstrap3/css/bootstrap.css" rel="stylesheet" />
        <link href="/static/static_date/assets/css/bootstrap-datepicker.css" rel="stylesheet" />

	    <script src="/static/static_date/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	    <script src="/static/static_date/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
        <script src="/static/static_date/assets/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <div class="wrapper">
        <article>
            <h2 align="center"><span>苗圃管理系统信息修改页面</span></h2>
            <img src="/static/img/close.png" width="30px" height="30px" align="right" onclick="go_manage()">
            <div class="main">
                <form id="regist" method="post" action="http://127.0.0.1:8000/change/">
                     {% csrf_token %}
                        <input type="hidden" value="{{ my_id }}" name="my_id"/>
                       <label>名称：</label>
                        <input type="text" name="name" value="{{ name }}"/>
                        <div class="styled-select">
                            <label>等级：</label>
                            <input type="hidden" value="{{ level }}" id="up"/>
                            <select name="level" id="level" >
                                <option>一级</option>
                                <option>二级</option>
                                <option>三级</option>
                            </select>
                        </div>
                         <div class="styled-select">
                             <label>等级：</label>
                              <!--获取后台传输的数据，用来初始化表单-->
                              <input type="hidden" value="{{ xingtai }}" id="down"/>
                            <select name="xingtai" id="xingtai" >
                                <option value="独杆" >独杆</option>
                                <option value="丛生">丛生</option>
                            </select>
                         </div>
                        <label>日期：</label>
                        <input class="datepicker"type="text"
                                               name="time" style="height: 27px; width: 150px; " value="{{ time }}"/><br>
                        <label>数量：</label>
                         <input type="text" name="number" placeholder="单位/棵" value="{{number}}" /><br>
                        <label>粗度：</label>
                         <input type="text" name="width" placeholder="单位/cm" value="{{width}}"/><br>
                       <label>高度：</label>
                        <input type="text" name="high"placeholder="单位/cm" value="{{ high }}"/><br>
                        <label>地址：</label>
                      <input type="text" name="address" size="25" value="{{ address }}"/><br>

                       <label>运费：</label>
                        <input type="text" name="cost" placeholder="单位/元" value="{{ cost }}"/><br>
                        <label>电话：</label>
                         <input type="text" name="phone" value="{{ phone }}" /><br>

                        <label>单价：</label>
                         <input type="text" name="price" placeholder="单位/元" value="{{ price }}"/><br>


                        <button type="reset" class="editbutton">重置</button>
                        <button type="submit" class="editbutton">修改</button>


                </form>
            </div>
         </article>
    </div>
        <script type="text/javascript">
	      $('.datepicker').datepicker({
    	      weekStart:1,
    	      color: 'blue'
	        });

          $(document).ready(function(){
              var x = document.getElementById("up").value;/* 如果你用的“变量”是input的话，这里就要写成.value了 */
              var y = document.getElementById("down").value;
               $("#level").val(x);/* 这句话设置select中value为x的项被选中,例如$("#slt").val(“本科”)就表示<option>本科</option>被选中*/
              $("#xingtai").val(y);
        });
	    </script>

</body>
</html>
